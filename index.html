<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>DigitalOcean</title>
</head>
<body>
  <header>
    <!-- Navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-sm-2 col-md-2 logo">
            <img src="img/logo.png" alt="Logo">
          </div>
          <div class="col-xs-4 col-sm-5 col-md-5">
            <nav>
              <ul class="list-inline text-right visible-md">
                <li><a href="#">Products <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Community <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-xs-4 col-sm-5 col-md-5">
            <nav>
              <ul class="list-inline text-right">
                <li><a class="visible-md" href="#">Docs</a></li>
                <li><a class="visible-md" href="#">Support <i class="fas fa-chevron-down"></i></a></li>
                <li><a class="visible-md" href="#">Login</a></li>
                <li><div class="btn btn_blue visible-md">Sign Up</div></li>
                <li><div class="btn hamburger hidden-md"><i class="fas fa-bars"></i></div></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

  </header>
</body>
</html>
